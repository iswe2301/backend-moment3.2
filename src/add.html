<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;700&display=swap">
    <script src="js/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/0517951e44.js" crossorigin="anonymous" defer></script>
    <title>Isa Westling | WorkXperience</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <div id="overlay" class="hidden"></div>
    <!-- Picturetagg med bakgrundbild i olika filformat / storlekar -->
    <picture class="body-background">
        <source srcset="images/background.jpg?as=avif" media="(min-width: 1921px)" type="image/avif">
        <source srcset="images/background.jpg?as=webp" media="(min-width: 1921px)" type="image/webp">
        <source srcset="images/background.jpg" media="(min-width: 1921px)" type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/webp">
        <source srcset="images/background.jpg?width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/webp">
        <source srcset="images/background.jpg?width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/jpeg">
        <source srcset="images/small_background.jpg?as=avif&width=800" media="(max-width: 800px)" type="image/avif">
        <source srcset="images/small_background.jpg?as=webp&width=800" media="(max-width: 800px)" type="image/webp">
        <source srcset="images/small_background.jpg?width=800" media="(max-width: 800px)" type="image/jpeg">
        <img id="background-img" src="images/background.jpg" alt="Rosa bubblor">
    </picture>

    <!-- Huvudinnehåll -->
    <main>

        <!-- Header med logotyp och navmeny -->
        <header>
            <a href="/"><img src="images/logo.svg" alt="Logotyp WorkXperience"></a>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">ERFARENHETER</a></li>
                    <li><a class="active" href="add.html">LÄGG TILL ERFARENHET</a></li>
                    <li><a href="about.html">OM SIDAN</a></li>
                </ul>
            </nav>
        </header>

        <h1>LÄGG TILL ERFARENHET</h1>
        <section id="add-section">
            <h2>Ny erfarenhet</h2>
            <!-- Formulär för att lägga till nya erfarenheter -->
            <form id="form-container">
                <label for="companyname">Företagsnamn <span class="required">*</span></label>
                <input type="text" id="companyname" name="companyname" placeholder="Ange företagets namn..." required>

                <label for="jobtitle">Jobbtitel <span class="required">*</span></label>
                <input type="text" id="jobtitle" name="jobtitle" placeholder="Ange din jobbtitel..." required>

                <label for="location">Plats <span class="required">*</span></label>
                <input type="text" id="location" name="location" placeholder="Ange ort..." required>

                <label for="startdate">Startdatum <span class="required">*</span></label>
                <input type="date" id="startdate" name="startdate" required>

                <label class="tooltip" for="enddate">Slutdatum <i class="fa-solid fa-circle-info"></i><span
                        class="tooltiptext">Om du
                        inte väljer något slutdatum får din jobberfarenhet automatiskt status "Pågående".</span></label>
                <input type="date" id="enddate" name="enddate">

                <label for="description">Beskrivning <span class="required">*</span></label>
                <textarea id="description" name="description"
                    placeholder="Skriv en kort beskrivning om dina arbetsuppgifter..." required></textarea>
                <span id="error-message">Vänligen fyll i alla obligatoriska (*) fält!</span>
                <button type="submit" id="submit">Lägg till erfarenhet <i class="fa fa-solid fa-plus"></i></button>
            </form>
        </section>
        <span class="popup"></span>

        <!-- Mobilmeny -->
        <div class="menu-container">
            <nav class="mobile-menu hidden">
                <ul>
                    <li><a href="index.html">ERFARENHETER</a></li>
                    <li><a class="active" href="add.html">LÄGG TILL ERFARENHET</a></li>
                    <li><a href="about.html">OM SIDAN</a></li>
                </ul>
            </nav>
            <button class="menu-toggle">MENY <i class="fa-solid fa-bars"></i><i class="fa-solid fa-xmark"></i></button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Isa Westling</p>
        <p>DT207G Backend-baserad webbutveckling</p>
        <p>Webbutvecklingsprogrammet, Mittuniversitetet</p>
    </footer>

</body>

</html>
